<h3>Orders</h3>

<table class="table mt-5">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Название</th>
            <th scope="col">Цена</th>
            <th scope="col">Количество</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="o in orders">
            <td>{{$index + 1}}</td>
            <td>{{o.name}}</td>
            <td>{{o.price}}</td>
            <td>{{o.amount}}</td>
        </tr>
    </tbody>
</table>
