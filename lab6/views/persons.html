<h3>Persons</h3>

<table class="table mt-5">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="p in persons">
            <td>{{$index + 1}}</td>
            <td>{{p.name}}</td>
        </tr>
    </tbody>
</table>
