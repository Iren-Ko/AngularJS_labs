<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AngularJS Lab 2</title>
    <link href="Content/reset.min.css" rel="stylesheet" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/main.css" rel="stylesheet" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/bootstrap.bundle.min.js"></script>
</head>
<body>

    <main>


        <div class="container-md">

            <h1 class="mb-5">Lab 3</h1>

            <div class="mb-5">

                <!-- angular -->
                <form data-ng-app="generateTemplate" ng-controller="formController" name="generateTemplateForm">

                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">{{selectedPrefix}}</button>
                        <ul class="dropdown-menu">
                            <li ng-repeat="p in prefix"><a class="dropdown-item" href="#" ng-click="dropdownSelect(p)">{{p}}</a></li>
                        </ul>
                        <input type="text" class="form-control" name="name" placeholder="Имя" required ng-model="name">
                        <input type="text" class="form-control" name="surname" placeholder="Фамилия" required ng-model="surname">
                    </div>

                    <h5 class="mt-5 mb-5">Шаблон письма отобразится после ввода имени и фамилии</h5>
                    <code ng-show="generateTemplateForm.name.$valid && generateTemplateForm.surname.$valid">
                        Dear {{selectedPrefix == 'Префикс' ? '' : selectedPrefix + '.'}} {{name}} {{surname}},
                        <br />
                        <br />
                        Sincerely yours,
                    </code>

                </form>
                <!-- /angular -->
            </div>

        </div>
    </main>

    <script>
        angular.module('generateTemplate', []).controller('formController', function ($scope) {

            $scope.prefix = ['Mr', 'Mrs', 'Miss', 'Ms', 'Dr'];
            $scope.selectedPrefix = 'Префикс';

            // Меняем отображение в селекте на выбранный вариант
            $scope.dropdownSelect = function (item) {

                $scope.selectedPrefix = item;
            }
        });
    </script>

</body>
</html>
